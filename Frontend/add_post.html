<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Posts</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Live Posts</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Posts <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">Add Post <span class="sr-only">(current)</span></a>
                </li>
              </ul>

              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a href="login.html" class="nav-link" >Login</a>
                </li>
              </ul>
            </div>
          </nav>


          <div class="row">
            <div class="col-xs-12 col-sm-4"></div>
            <div class="col-xs-12 col-sm-4">
              <h2>Add Post</h2>
              <form id="savePostFormId">
                <div class="form-group">
                  <label for="Title">Title</label>
                  <input id="saveTitleId" type="text" class="form-control" formControlName="title" required/>
                </div>
                <div class="form-group">
                  <label for="Desc">Description</label>
                  <textarea id="saveDescId"
                      type="desc"
                      class="form-control"
                      rows="5"
                      formControlName="desc"
                      required ></textarea>
                </div>
                <div class="form-group">
                  <label for="ImagePath">Image</label>
                  <input id="saveImgPathId" type="text" onblur="onImagePathChange()" class="form-control"  formControlName="imagePath" required />
                  <img id="saveImageId" class="img-fluid" src="" />
          
                </div>
                
                <button type="submit" id="savePostButtonId" class="btn btn-success">Save</button>|
                <button type="button"  class="btn btn-primary" onclick="onCancel()">Cancel</button>
              </form>
              <div id="alertDiv">

              </div>
            </div>
          </div>
          <a clss="d-none" id="redirectIndexId" href="index.html"></a>
    </body>
    <script src="addPosts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</html>
